services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: geowhisper
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: db
      REDIS_HOST: redis
      AI_PROVIDER: llm
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
